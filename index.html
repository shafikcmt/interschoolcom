<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inter-School Competition</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js"></script>
    <link rel="icon" href="./assets/images/favicon.svg">
</head>

<body>
    <center>

        <img src="./assets/images/GULogo.png" alt="Geeta University" height="130px">

        <h1>
            <u>Register for the Inter-School Competition</u>
        </h1>

        <br><br>

        <form action="" method="post">

            <label for="school_name">School Name: </label><br>
            <input type="text" name="school_name" id="school_name" required>
            <br><br>

            <label for="district">District: </label><br>
            <input type="text" name="district" id="district" required>
            <br><br>

            <label for="city">City: </label><br>
            <input type="text" name="city" id="city" required>
            <br><br>

            <label for="contact_number">Contact Number: </label><br>
            <input type="tel" name="contact_number" id="contact_number" required>
            <br><br>

            <label for="email">Email Address: </label><br>
            <input type="email" name="email" id="email" required>
            <br>
            <br>

            <label for="event_type">Participating Event: </label>
            <select name="event_type" id="event_type" required onchange="generateInputs()">
                <option value="default" selected>---</option>
                <option value="1">Dancing</option>
                <option value="2">Singing</option>
                <option value="3">Declamation</option>
            </select>
            <br>
            <br>

            <label for="no_of_participants">Number of Participants: </label>
            <select name="no_of_participants" id="no_of_participants" required onchange="generateInputs()">
                <option value="default" selected>---</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
            </select>

            <div id="participantFields"></div>
            <br>

            <label for="no_of_teachers">Number of Teachers: </label>
            <select name="no_of_teachers" id="no_of_teachers" required onchange="generateInputs()">
                <option value="default" selected>---</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>

            <div id="teacherFields"></div>

            <br><br>

            <input type="submit" value="Submit" id="submit">
        </form>
    </center>
</body>

</html>
