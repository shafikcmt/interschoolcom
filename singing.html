<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="singingForm">
        <form action="" method="post">
            <h2>Enter the Marks in given Inputs:</h2> <br><br>
            <label for="song_choice">Song Choice</label><br>
            <input type="number" id="song_choice" name="song_choice"><br><br>
            <label for="vocal_quality">Vocal Quality</label><br>
            <input type="number" id="vocal_quality" name="vocal_quality"><br><br>
            <label for="creativity">Creativity</label><br>
            <input type="number" id="creativity" name="creativity"><br><br>
            <label for="rythm_timing">Rythm & Timing</label><br>
            <input type="number" id="rythm_timing" name="rythm_timing"><br><br>
            <label for="coordination">Coordination</label><br>
            <input type="number" id="coordination" name="coordination"><br><br>
            <input type="submit" name="singing_submit" id="submit">
        </form>
    </div>
</body>
</html>
